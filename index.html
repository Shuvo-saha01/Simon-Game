
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&family=Itim&family=Kalam:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Patrick+Hand&family=Press+Start+2P&family=Slabo+27px&display=swap");
    </style>
  </head>
  <body>
    <!-- main div -->
    <div class="container">
      <div class="content">
        <h1 class="header">Press any key to start the Game</h1>
        <div class="boxes">
          <div class="firstrow row">
            <div id="green" class="greenBox box"></div>
            <div id="red" class="redBox box"></div>
          </div>
          <div class="secondRow row">
            <div id="yellow" class="yellowBox box"></div>
            <div id="blue" class="blueBox box"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript and jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

    <!-- javascript and jquery cdn end  -->
  </body>
</html>
